<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dota APIs</title>
  </head>
  <body class="home">
    <header class="header-container">
      <h1>Dota API Website</h1>
    </header>

    <main>
      <div class="search-bar-container">
        <div id="title">
          <h2>See Stats on any profile to totally not flame your friends!</h2>
        </div>
        <div>
          <input
            type="search"
            id="search-input"
            placeholder="Enter Steam ID Here"
          />
          <button id="search-button">Search</button>
        </div>
      </div>
    </main>

    <footer class="footer-container">
      <h1>Made by Brandon Wing</h1>
    </footer>

    <script src="script.js"></script>
